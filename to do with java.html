<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script src="to do list_exercise.js"></script>

<header class="bg-success text-white p-5">
  <div>
    
  <strong>To Do List</strong>
               
          
  </div>
</header>

<div class="container mt-3">
  <h2>Add Items</h2>

  <label id="lblsuccess" class="text-success" 
          style="display: none;">
  </label>
    
  <form id="addForm">
      <div class="row">
          <div class="col-lg-7 col-md-7 col-sm-7">

            <input type="text" onkeyup=
            "toggleButton(this, 'submit')"
            class="form-control" id="item">
          </div>

          <div class="col-lg-5 col-md-5 col-sm-5">
            <input type="submit" class="btn btn-dark"
                  id="submit" value="Submit" disabled>
          </div>
      </div>
  </form>

  <h3 class="mt-4">Tasks</h3>

  <ul id="list">
    <li>AWS Study Session</li>
    <li>LinkedIn Outreach</li>
    <li>Complete SQL training</li>
    <li>JavaScript Homework</li>
    <li>Sleep</li>

  <form id="addForm">
      <ul class="list-group" id="items"></ul>
  </form>
</div>
</body>
</html>
